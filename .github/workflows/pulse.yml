name: Sovereign-Pulse-V2
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Execute The Weave
        run: python weaver.py

      - name: Commit Evolution
        run: |
          git config --local user.email "caesura@codeandcloth.org"
          git config --local user.name "Sovereign-Caesura"
          git add .
          git commit -m "Evolution Cycle: $(date)"
          git push
